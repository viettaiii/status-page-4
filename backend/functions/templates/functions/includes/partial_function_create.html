<form method="post" action="{% url 'function_create' %}" class="js-function-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new function</h4>
  </div>
  <div class="modal-body">
    {% include 'functions/includes/partial_function_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" id='btn-close-modal' data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create function</button>
  </div>
</form>
