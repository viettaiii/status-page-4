{% extends 'base.html' %} 
{% block header %} 
{% include 'books/includes/header.html' %} 
{% endblock header %} {% block content %}

<div class="container w-50" style='margin-top:200px'>
  <form action="" method='post'  class='d-flex justify-content-center' >
    <div class='shadow-lg bg-body rounded-2 py-4 px-2' style='width:70%'>
    <div class="mb-3 row">
        <label for="static_username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control-plaintext  border border-secondary px-2 rounded-1" id="static_username" name='username' value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="static_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password"  class="form-control-plaintext  border border-secondary px-2 rounded-1" name='password' id="static_password" value="email@example.com">
        </div>
      </div>
      <div class='d-flex justify-content-end'><button type='submit' class="btn btn-danger ">Login</button> </div>
    </div>
  </form>
</div>

{% endblock content %}
